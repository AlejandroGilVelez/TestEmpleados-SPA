<div class="container">
    <h1 class="text-center">{{esNuevoEmpleado? 'Creando' : 'Editando'}} Empleado</h1>   
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="Nombres">Nombres</label>
            <input type="text" class="form-control" id="Nombres"  [(ngModel)]="empleadoSeleccionado.nombres">
        </div>
        <div class="col-sm-6">
            <label for="Apellidos">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" [(ngModel)]="empleadoSeleccionado.apellidos" >
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
          <label for="TipoIdentificacion">Tipo de Identificación</label>         
            <select class="form-control" name="TipoIdentificacion" [(ngModel)]="empleadoSeleccionado.tipoIdentificacionId">
                <option value="" >-Seleccione tipo identificación-</option>
                <option [value]="item.id" *ngFor="let item of cargarTiposDocumentosIdentidad">{{item.nombre}}</option>
            </select>
        </div>     
      <div class="col-sm-6">
        <label for="Identificación">Número de Identificación</label>
        <input type="number" class="form-control" id="Identificación" [(ngModel)]="empleadoSeleccionado.nroIdentificacion" >
      </div>
    </div> 
    <div class="form-group row">       
        <div class="col-sm-6">
          <label for="Areas">Áreas</label>         
            <select class="form-control" name="Areas" (change)="areaCambio($event)" [(ngModel)]="areaSeleccionada.id">
                <option value="" >-Seleccione un área-</option>
                <option [value]="item.id" *ngFor="let item of cargarAreas">{{item.nombre}}</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="SubAreas">Subáreas</label>         
              <select class="form-control" name="SubAreas" (change)="subAreaCambio($event)" [(ngModel)]="subAreaSeleccionada.id">
                  <option value="" >-Seleccione una subárea-</option>
                  <option [value]="item.id" *ngFor="let item of cargarSubAreas">{{item.nombre}}</option>
              </select>
          </div>      
    </div>
    <div class="form-group row">        
        <div class="col-sm-6">
            <label for="Telefono">Teléfono/Celular</label>
            <input
            type="text"
            class="form-control"
            id="Telefono"
            [(ngModel)]="empleadoSeleccionado.telefono"
            />
        </div>          
        <div class="col-sm-6">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="empleadoSeleccionado.email">
          </div>
    </div>
    <br>        
    <button type="Cancelar" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    <button type="Guardar" class="btn btn-primary" (click)="guardar()">Guardar</button>          
</div>
